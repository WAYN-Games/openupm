name: com.gilzoide.safe-area-layout
displayName: Safe Area Layout
description: >-
  uGUI layout group for respecting the Safe Area, supports children's
  LayoutElement.ignoreLayout

  Just add the SafeAreaLayoutGroup script anywhere in your UI hierarchy (even to
  objects with Canvases) and children's anchors will be adjusted to be within
  the Safe Area. Optionally, add LayoutElement components to children and check
  Ignore Layout for them to be ignored from Safe Area adjustments.
